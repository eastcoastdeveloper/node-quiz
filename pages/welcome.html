<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/dropdown.css" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Knowledge Test: Welcome</title>
  </head>
  <body>
    <main>
      <header>
        <div class="max-width-wrapper">
          <h2>Test Your Knowledge</h2>
      </div>
      </header>
      <div class="wrapper">
        <div class="select-topic">
          <p>Choose a Topic:</p>
          <div class="dd-menu">
            <div class="selector">
              <span id="user-selection">Please Select</span>
              <span class="caret">&#x25BA;</span>
            </div>
          </div>
        </div>
        <div class="send-results">
          <p>Send My Results To:</p>
          <div class="email-input">
            <input id="emailInput" placeholder="Email address" type="text" />
          </div>
        </div>
        <div id="continue">
          <button type="button" class="standard-button full-width">Continue</button>
        </div>
        </div>
      </div>
      <footer>
       <div class="max-width-wrapper">
        <a href="https://frontenddevelopment.tech" target="_blank">&#169; FrontendDevelopment.tech</span>
       </div>
      </footer>
    </main>
    <script type="text/javascript" src="js/welcome.js"></script>
  </body>
</html>
