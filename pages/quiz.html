<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" /> 
    <title>Knowledge Test: Quiz</title>
  </head>
  <body>
    <main>
      <header>
        <div class="max-width-wrapper">
          <h2 id="topic-name"></h2>
      </div>
      </header>
      <div class="quiz-wrapper quiz-wrapper-fade">
          <div id="current-q"></div>
          <div id="questions"></div>
          <div class="q-controls">
            <div class="q-number">
              <span>Question</span>
              <span id="q-index"></span>
              <span>of</span>
              <span id="totalNumber"></span>
            </div>
            <div class="q-navigation">
              <button id="next" class="standard-button" type="button">Next Question</button>
            </div>
          </div>
      </div>
      <footer>
       <div class="max-width-wrapper">
        <a href="https://frontenddevelopment.tech" target="_blank">&#169; FrontendDevelopment.tech</span>
       </div>
      </footer>
    </main>
    <script type="text/javascript" src="js/quiz.js"></script>
  </body>
</html>
